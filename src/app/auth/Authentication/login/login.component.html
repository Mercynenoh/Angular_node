<div class="main">
    <div class="login">
      <h1>Login Here</h1>
      <form #form="ngForm" (ngSubmit)="onSubmit()">
      <label>Email</label>
      <input type="email"  ngModel name="email" />
      <label>Password</label>
      <input  ngModel name="password" type="password"/>
      <input class="submit" type="submit"/>
    </form>
    </div>
